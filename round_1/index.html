<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌈☁️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🌤️😊🌧️</h1>
        </header>

        <div class="mood-selector">
            <button class="mood-btn" data-mood="happy">😊</button>
            <button class="mood-btn" data-mood="sad">😢</button>
            <button class="mood-btn" data-mood="angry">😠</button>
            <button class="mood-btn" data-mood="love">😍</button>
            <button class="mood-btn" data-mood="tired">😴</button>
            <button class="mood-btn" data-mood="excited">🤩</button>
        </div>

        <div class="weather-display">
            <div class="weather-icon">❓</div>
            <div class="weather-temp">🌡️</div>
        </div>

        <div class="actions">
            <button class="action-btn" id="shuffle">🔀</button>
            <button class="action-btn" id="save">💾</button>
            <button class="action-btn" id="reset">🔄</button>
        </div>

        <div class="history">
            <div class="history-header">📊</div>
            <div class="history-items" id="history"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
